
<!DOCTYPE html>
<meta charset="utf-8">
<title>空白页面</title>
<link rel="stylesheet" href="__ADMUI__/path/style.css">
<script src="__ADMUI__/path/pub.js"></script>
 
<div class="page animation-fade page-blank">
    <div class="page-content">
        <h2>空白页面</h2>
        <p>这是一个空白页面。</p>
    </div>
    <footer>
        Notes：为什么这个页面没有<br />
        &lt;!DOCTYPE html&gt;,&lt;html&gt;,&lt;head&gt;，&lt;body&gt;&lt;!DOCTYPE html&gt;,&lt;html&gt;,&lt;head&gt;，&lt;body&gt;<br />
        等这些标签呢？<br />
        实质上这是由于Admui 特殊的 Pjax 加载机制所决定的，<br />
        事实上，Admui是基于HTML5开发的，HTML5中可以忽略这些标签，<br />
        甚至在谷歌等一些大公司制定的规范中，是不提倡写这些标签的。<br />
    </footer>
</div>
