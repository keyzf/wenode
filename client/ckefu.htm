<body>

<div style="width:320px;float:right;padding:10px;">
    <div>
      <p>TO:<span id='to_who'>1251</span>客服</p>
      <textarea id="chatText"></textarea>

<table border="1" style="width:960px">

<td width="33%" id='to_1235'><p>在线：<span id="chatOnline1235"></span></p>kefu.1235</td>
    </tr>
    <tr>
        <td>
<div id="chatDiv1251">

</div>

        <td>
<div id="chatDiv1234">

</div>
        </td>
        <td>
<div id="chatDiv1235">
  <ul id="chatLists1235"></ul>
</div>
        </td>
    </tr>
</table>

<script id="msgRow" type="text/html">
<li class="some__class (me) (sys)">
  <div class="user-info">
    <p class="user-name"><a target="_blank">{uname}</a></p>
    <p class="user-ext">{stime}</p>
  </div>
  <p class="chat-msg">{msgs}</p>
</li>
</script>

<script>
// 聊天-configs
var chat_user = {
        "uid" : 'abc', 
        "uname" : "游客ABC"
    };
$(function() {
    initChat('kefu.1251');
    initChat('kefu.1234');
    initChat('kefu.1235');
});
$('#to_kefus td').each(function(){
    $(this).click(function(){
        $('#to_kefus td').removeClass('act');
        $(this).addClass('act');
        chatId = $(this).prop('id').replace('to_','');
        $('#to_who').html(chatId);
        //console.log(chatId);
     })
});
