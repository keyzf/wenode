<!DOCTYPE html>
<html>
<head>
<title>聊天室-扫码客服端</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./style.css"/>
<script src='../static/js/jquery-3x.js'></script>
<script src="../static/js/socket.io.js"></script>
<script src="../static/js/qrcode.js"></script>
<script src="./func.js"></script>
</head>
<body>

<div style="width:320px;float:right;padding:10px;">
    <div>
      <p>模拟微信扫码,</p>
    </div>
</div>

<table border="1" style="width:960px">
    <tr id='to_kefus'>
<td width="50%" id='qrscan'><p>1. 点击显示二维码</p></td>
<td width="50%"><p>在线：<span id="chatOnline"></span></p>scene.<span id="sid"></span></td>
    </tr>
    <tr>
        <td>
<div>
  <ul id="qrcode"></ul>
  <ul id="qrurl"></ul>
</div>
        </td>
        <td>
<div id="chatDiv">
  <ul id="chatLists"></ul>
</div>
        </td>
    </tr>
</table>

<script id="msgRow" type="text/html">
<li class="some__class (me) (sys)">
  <div class="user-info">
    <p class="user-name"><a target="_blank">{uname}</a></p>
    <p class="user-ext">{stime}</p>
  </div>
  <p class="chat-msg">{msgs}</p>
</li>
</script>

<script>

// 聊天-configs
var chat_user = {
    "uid" : 'abc', 
    "uname" : "游客ABC"
};

$("#qrscan").click(function(){
    var aid = Math.floor(Math.random()*(9876-1234+1)+1234);
    var url = "http://127.0.0.1:8821/scans?aid="+aid+"&msgs=ScanTest";
    $("#qrcode").qrcode({ 
        render: "canvas", //table方式 
        size: 200,
        text: url 
    });
    initChat('scans.'+aid);
    $("#qrurl").html("<a href='"+url+"' target='_blank'>scene="+aid+"</a>");
    $("#sid").html(aid);
}); 

</script>

</body>
</html>
